<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript">
        function _keyup() {
            console.log('key up');
        }
        function _keydown() {
            console.log('key down');
        }
        function _change() {
            console.log('key change');
        }
        function _keypress() {
            console.loga('key press');
        }
        window.onerror = function (msg, url, line) {
            console.log("a = " + msg);
            console.log("b = " + url);
            console.log("c = " + line);
        }
        function _onerror(errorMessage, scriptURL, lineNumber) {
            console.log("errorMessage = " + errorMessage);
            console.log("scriptURL = " + scriptURL);
            console.log("lineNumber = " + lineNumber);
        }
        window.addEventListener('error', _onerror);
    </script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" class="apex_ir_html_export">
    <tr>
        <td>Search:
            <input type="text" size="30" maxlength="1000" onkeydown="_keydown()" onkeyup="_keyup()" onchange="_change()"
                   onkeypress="_keypress()"/>
            <input type="button" value="Search"/>
        </td>
    </tr>
</table>
<br/>
</body>
</html>
